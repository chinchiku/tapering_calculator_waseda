<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーパリング＿覇者への道</title>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <style>
        /* ★★★ デザイン修正版 CSS ★★★ */

        /* 基本設定 */
        :root {
            --main-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --title-font: 'Yuji Syuku', serif;
            --enji-color: #922749; /* 臙脂色 */
            --light-gray: #f0f0f0;
            --dark-text: #333;
            --light-text: #555;
            --bg-color: #fcfaf5; /* ★ 暖かいクリーム色の背景 */
            --border-color: #ddd;
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-color); /* ★ 背景色を変更 */
            color: var(--dark-text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        /* メインコンテナ */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px; /* ★ 角を少し丸く */
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); /* ★ 影を柔らかく */
            width: 100%;
            max-width: 600px;
        }

        /* タイトル */
        h1 {
            text-align: center;
            font-family: var(--title-font);
            color: var(--enji-color);
            font-size: 2.5em;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--enji-color);
            padding-bottom: 10px;
        }

        /* 原則 */
        .principles {
            margin-bottom: 30px;
            border: 1px solid var(--enji-color); /* ★ 枠線も臙脂色に */
            border-radius: 8px;
            padding: 20px;
            background-color: #fffafa; /* ★ ほんのり色付け */
        }
        .principles h2 {
            font-family: var(--title-font);
            color: var(--dark-text); /* ★ 黒に変更 */
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            border: none;
            padding: 0;
        }
        .principles ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 250px;
            text-align: left;
        }
        .principles li {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* 入力フォーム */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 15px;
            margin-bottom: 25px;
            align-items: start;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            position: relative; /* ポップアップの位置の基準 */
        }
        .label-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        label {
            font-weight: 600;
            color: var(--light-text);
        }
        
        /* ？ボタン */
        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            background-color: var(--enji-color); /* ★ 臙脂色に変更 */
            color: white;
            font-weight: bold;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
            margin-left: 8px;
            transition: transform 0.2s;
        }
        .help-icon:hover {
            transform: scale(1.1);
        }
        
        /* ポップアップ */
        .help-popup {
            visibility: hidden; /* ★ JSで .show をトグルする */
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            position: absolute;
            background-color: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 150%; /* ★ 横幅を広げて読みやすく */
            font-size: 14px;
            z-index: 10;
            margin-top: 30px; /* ★ 入力欄と被らないように調整 */
            left: -25%; /* ★ 位置調整 */
        }
        .help-popup.show {
            visibility: visible;
            opacity: 1;
        }
        
        /* 入力欄 */
        input[type="date"], input[type="number"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* ★ 角を少し丸く */
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="date"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--enji-color); /* ★ フォーカス色を臙脂色に */
            box-shadow: 0 0 5px rgba(146, 39, 73, 0.2); /* ★ 影を追加 */
        }
        .input-note {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
        }

        /* 計画作成ボタン */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--enji-color); /* ★ 臙脂色に変更 */
            color: white;
            border: none;
            border-radius: 8px; /* ★ 角を丸く */
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #7a203d; /* ★ 少し濃い臙脂色 */
            transform: scale(1.02);
        }

        /* 結果表示 */
        #output {
            margin-top: 30px;
        }
        #tau-display {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--dark-text);
            background-color: var(--bg-color); /* ★ 背景色と合わせる */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        th {
            background-color: #fffafa; /* ★ ほんのり色付け */
            color: var(--enji-color); /* ★ ヘッダーを臙脂色に */
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #fffafa; /* ★ 縞模様の色を変更 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>テーパリング＿覇者への道</h1>
        
        <div class="principles">
            <h2>原則</h2>
            <ul>
                <li><strong>強度</strong> → 維持</li>
                <li><strong>量</strong> → 40-60％減らす</li>
                <li><strong>頻度</strong> → 維持（80％程度）</li>
            </ul>
        </div>
        
        <div class="input-grid">
            <div class="input-group">
                <label for="raceDate">① 試合日</label>
                <input type="date" id="raceDate">
            </div>
            
            <div class="input-group">
                <div class="label-group">
                    <label for="taperDuration">② テーパリング期間 (日)</label>
                    <span class="help-icon" data-target="help-duration">?</span>
                </div>
                <input type="number" id="taperDuration" value="10" min="1">
                <p class="input-note">標準は8-14日</p>
                <div id="help-duration" class="help-popup">
                    1. 練習が積めていない → 短く<br>
                    2. 試合の距離が短い → 短く
                </div>
            </div>
            
            <div class="input-group">
                <div class="label-group">
                    <label for="finalLoad">③ 最終日負荷 (%)</label>
                    <span class="help-icon" data-target="help-load">?</span>
                </div>
                <input type="number" id="finalLoad" value="50" min="1" max="99">
                <p class="input-note">標準は40-60%</p>
                <div id="help-load" class="help-popup">
                    1. 練習が積めていない → 大きく
					2. 疲労が抜けにくい → 小さく
                </div>
            </div>

            <div class="input-group">
                <label for="initialDistance">④ 1日の平均走行距離 (km)</label>
                <input type="number" id="initialDistance" value="20" min="1">
                <p class="input-note">直近3週間の一日の平均走行距離（ただし月曜など外れ値は除く）</p>
            </div>
        </div>

        <button id="calculateBtn">計画を作成</button>

        <div id="output"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // 1. 入力値の取得
            const raceDateStr = document.getElementById('raceDate').value;
            const taperDuration = parseInt(document.getElementById('taperDuration').value);
            const finalLoad = parseFloat(document.getElementById('finalLoad').value);
            const initialDistance = parseFloat(document.getElementById('initialDistance').value);

            if (!raceDateStr || isNaN(taperDuration) || isNaN(finalLoad) || isNaN(initialDistance) || taperDuration < 2 || initialDistance <= 0) {
                alert('テーパリング期間は2日以上で、すべての項目に有効な数値を入力してください。');
                return;
            }

            // 2. τ（タウ）の計算
            const tau = -taperDuration / Math.log(finalLoad / 100);

            // 3. スケジュールの計算
            let schedule = [];
            const raceDate = new Date(raceDateStr + 'T00:00:00');

            for (let daysOut = taperDuration; daysOut >= 0; daysOut--) {
                const currentDate = new Date(raceDate.getTime());
                currentDate.setDate(raceDate.getDate() - daysOut);

                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                const dateString = `${year}/${month}/${day}`;

                let distanceStr = '';
                let daysOutStr = `${daysOut}日前`;

                if (daysOut > 0) {
                    const i = taperDuration - daysOut + 1;
                    // 初日から削減が始まるロジック
                    const distance = initialDistance * Math.exp(-i / tau);
                    distanceStr = `${distance.toFixed(1)} km`;
                } else {
                    daysOutStr = `0日前 (レース当日)`;
                }
                
                schedule.push({
                    daysOut: daysOutStr,
                    date: dateString,
                    distance: distanceStr
                });
            }

            // 4. 結果の表示
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h2>テーパリング計画</h2>
                <div id="tau-display">
                    計算されたτ（タウ）の値: <strong>${tau.toFixed(4)}</strong><br>
                    計算基準の1日平均走行距離: <strong>${initialDistance.toFixed(1)} km</strong>
                </div>
            `;
            
            let tableHTML = '<table><thead><tr><th>レースからの日数</th><th>日付</th><th>推奨走行距離 (km)</th></tr></thead><tbody>';
            
            schedule.forEach(day => {
                tableHTML += `<tr><td>${day.daysOut}</td><td>${day.date}</td><td>${day.distance}</td></tr>`;
            });

            tableHTML += '</tbody></table>';
            outputDiv.innerHTML += tableHTML;
        });

        /* ▼▼▼ ここから「？」ボタン機能 ▼▼▼ */
        // ヘルプボタンの機能をまとめて設定（クリックでトグル式）
        document.querySelectorAll('.help-icon').forEach(icon => {
            const targetId = icon.getAttribute('data-target');
            const popup = document.getElementById(targetId);
            if (!popup) return;

            icon.addEventListener('click', (e) => {
                e.stopPropagation(); // クリックイベントが外側に伝わらないようにする

                // 自分以外のポップアップが既に開いていたら閉じる
                document.querySelectorAll('.help-popup.show').forEach(openPopup => {
                    if (openPopup !== popup) {
                        openPopup.classList.remove('show');
                    }
                });

                // 自分の表示・非表示を切り替える
                popup.classList.toggle('show');
            });
        });

        // ポップアップの外側をクリックしたら、開いているポップアップを閉じる
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.help-popup') && !e.target.closest('.help-icon')) {
                document.querySelectorAll('.help-popup.show').forEach(openPopup => {
                    openPopup.classList.remove('show');
                });
            }
        });
        /* ▲▲▲ ここまで「？」ボタン機能 ▲▲▲ */
    </script>

</body>
</html>
